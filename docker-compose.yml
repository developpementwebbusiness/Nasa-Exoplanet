services:
  website:
    build:
      context: .
      dockerfile: docker/website/Dockerfile
    container_name: nextjs-website-container  
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app_network  # Updated network name for consistency

  flask-service:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    container_name: python-server-container
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
    networks:
      - app_network
    volumes:
      - .:/app
    restart: always
    command: ["python", "api.py"]

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example # Use a strong password in production
      
    volumes:
      - pgdata:/var/lib/postgresql/data 
 
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
 
volumes:
  pgdata:
networks:
  app_network:  # Updated network name to make it tutorial-friendly
    driver: bridge